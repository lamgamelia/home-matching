scalar GraphQLDate


type Gallery{
    _id: ID
    id: Int!
    title: String!
    company: String!
    propertyType: String!
    propertySize: Int!
    designStyle1: String!
    designStyle2: String!
    noOfBedrooms: Int! 
    datetime: GraphQLDate!
}

type Message{
    _id: ID
    id: Int!
    name: String!
    email: String!
    subject: String!
    message: String
    datetime: GraphQLDate!
}

type Review{
    _id: ID
    id: Int!
    name: String!
    email: String!
    reviewMessage: String
    datetime: GraphQLDate!
}

type Designer{
    _id: ID
    id: Int!
    title: String!
    email: String!
    mobile: String!
    designStyle: String!
    description: String!
}

input InputMessage {
    name: String!
    email: String!
    subject: String!
    message: String
    datetime: GraphQLDate!
}

input InputReview {
    name: String!
    email: String!
    reviewMessage: String
}

input InputGallery {
    title: String!
    company: String!
    propertyType: String!
    propertySize: Int!
    designStyle1: String!
    designStyle2: String!
    noOfBedrooms: Int! 
}

input InputDesigner{
    title: String!
    email: String!
    mobile: String!
    designStyle: String!
    description: String!
}

type User{
    id: ID!
    email: String!
    token: String!
    username: String!
    createdAt: String!
}

input RegisterInput{
    username: String!
    password: String!
    confirmPassword: String!
    email: String!
}

type Query{
    listMessage: [Message]!
    listGallery(propertyType: String, designStyle: String, noOfBedrooms: Int): [Gallery]!
    listReview: [Review]
    listDesigner: [Designer]
}

type Mutation {
    addMessage(newMessage: InputMessage): Message
    addReview(newReview: InputReview): Review
    addGallery(newGallery: InputGallery): Gallery
    register(registerInput: RegisterInput): User!
    login(username: String!, password: String!): User!
    addDesigner(newDesigner: InputDesigner): Designer
}